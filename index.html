<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags for bootstrap 4 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Styles  -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- JavaScript  -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/scripts.js"></script>

  <title>Web Template</title>
</head>

<body>
  <div class="container">
    <!-- input form  -->
    <div class="row">
      <div class="col-md-6 offset-md-3 box-decore">
        <h1 id="new-account-heading" class="text-center">Create A New Bank Account</h1>
        <form id="new-account">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="input">
            <small id="name-Help" class="form-text text-muted">You can put your thoughts here.</small>
          </div>
          <div class="form-group">
            <label for="startingDepositAmount">Starting Deposit</label>
            <input type="number" class="form-control" id="startingDepositAmount">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="checkbox-1">
            <label class="form-check-label" for="checkbox-1">Check me out</label>
          </div>
          <button id="submitBtn" type="submit" class="btn btn-primary btn-lg btn-block">Start Account</button>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 offset-3">
        <h4>Current Balance : <span id="current-balance"></span></h4>
      </div>
    </div>

    <!-- Deposit Box  -->
    <div class="row">
      <div class="col-md-6 offset-md-3 box-decore">
        <h1 class="text-center">Make Deposit</h1>
        <form id="deposit">
          <div class="form-group">
            <label for="depositAccountId">Account Number</label>
            <input type="number" class="form-control" id="depositAccountId" aria-describedby="input">
            <small id="name-Help" class="form-text text-muted">Your Bank Account Number</small>
          </div>
          <div class="form-group">
            <label for="depositAmount">Deposit Amount</label>
            <input type="number" class="form-control" id="depositAmount">
          </div>
          <button id="submitDeposit" type="submit" class="btn btn-primary btn-lg btn-block">Start Account</button>
        </form>
      </div>
    </div>

    <!-- withdrawal Box  -->
    <div class="row">
      <div class="col-md-6 offset-md-3 box-decore">
        <h1 class="text-center">Make Deposit</h1>
        <form id="withdrawal">
          <div class="form-group">
            <label for="withdrawalAccountId">Account Number</label>
            <input type="number" class="form-control" id="withdawalAccountId" aria-describedby="input">
            <small id="name-Help" class="form-text text-muted">Your Bank Account Number</small>
          </div>
          <div class="form-group">
            <label for="depositAmount">Deposit Amount</label>
            <input type="number" class="form-control" id="withdrawalAmount">
          </div>
          <button id="submitWithdrawal" type="submit" class="btn btn-primary btn-lg btn-block">Start Account</button>
        </form>
      </div>
    </div>

  </div>
</body>

</html>
